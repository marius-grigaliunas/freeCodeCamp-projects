<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palidnrome Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Palindrome?</h1>
            <div class="input-container">
                <h3>Enter text to check if it's a palindrome.</h3>
                <div class="input-box">
                    <input id="text-input" type="text" required >
                    <button id="check-btn">Check!</button>
                </div>
            </div>
            <div class="result-container">
                <div id="result"></div>
            </div>
            <div class="tips-container">
                <div class="tip-1">
                    <h3>A palindrome is a word or sentence that's
                         spelled the same way both forward and backward,
                          ignoring punctuation, case, and spacing.</h3>
                </div>
            </div>
        </div>
    <script src="./script.js"></script>
    </body>
</html>
