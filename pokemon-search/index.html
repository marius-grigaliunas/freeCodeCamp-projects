<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Pokémon search app</title>
    </head>
    <body>
        <div class="container">
            <h1>Pokémon search app</h1>
            <div class="search-field">
                <div class="search-container">
                    <label for="search-input">Search for Pokémon Name or ID</label>
                    <div class="input-button">
                        <input id="search-input" required>
                        <button id="search-button">Search</button>
                    </div>
                </div>
                <div class="poke-container">
                    <div class="name-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div id="picture-container"></div>
                    <div id="types"></div>
                </div>
                <div class="stats-container">
                    <table id="stats">
                        <thead>
                            <tr>
                                <th class="base">Base</th>
                                <th class="stat-base">Stats</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="base">HP</th>
                                <th class="stat" id="hp"></th>
                            </tr>
                            <tr>
                                <th class="base">Attack</th>
                                <th class="stat" id="attack"></th>
                            </tr>
                            <tr>
                                <th class="base">Defense</th>
                                <th class="stat" id="defense"></th>
                            </tr>
                            <tr>
                                <th class="base">Spec. Attack</th>
                                <th class="stat" id="special-attack"></th>
                            </tr>
                            <tr>
                                <th class="base">Spec. Defense</th>
                                <th class="stat" id="special-defense"></th>
                            </tr>
                            <tr>
                                <th class="base">Speed</th>
                                <th class="stat" id="speed"></th>
                            </tr>
                            <tr>
                                <th class="base">Weight</th>
                                <th class="stat" id="weight"></th>
                            </tr>
                            <tr>
                                <th class="base">Height</th>
                                <th class="stat" id="height"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
